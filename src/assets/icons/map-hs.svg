<svg
    width="80"
    height="80"
    viewBox="0 0 80 80"
    xmlns="http://www.w3.org/2000/svg"
>
    <!-- Fond carte plié -->
    <rect
        x="10"
        y="15"
        width="60"
        height="50"
        fill="#F5E6D3"
        stroke="#1B263B"
        stroke-width="2"
        rx="3"></rect>

    <!-- Plis de la carte -->
    <line
        x1="30"
        y1="15"
        x2="30"
        y2="65"
        stroke="#C4A000"
        stroke-width="1"
        opacity="0.3"></line>
    <line
        x1="50"
        y1="15"
        x2="50"
        y2="65"
        stroke="#C4A000"
        stroke-width="1"
        opacity="0.3"></line>

    <!-- Route/chemin -->
    <path
        d="M 20 55 Q 30 45, 40 50 T 60 40"
        fill="none"
        stroke="#8B0000"
        stroke-width="3"
        stroke-linecap="round"
        stroke-dasharray="0,8"></path>

    <!-- Points d'étape -->
    <circle cx="20" cy="55" r="4" fill="#8B0000"></circle>
    <circle cx="40" cy="50" r="4" fill="#C4A000"></circle>
    <circle cx="60" cy="40" r="4" fill="#1B263B"></circle>

    <!-- Marqueurs (épingles) -->
    <path d="M 20 48 L 20 55 L 23 52 Z" fill="#8B0000"></path>
    <path d="M 60 33 L 60 40 L 63 37 Z" fill="#1B263B"></path>

    <!-- Détails carte (montagnes stylisées) -->
    <path d="M 25 32 L 28 27 L 31 32 Z" fill="#1B263B" opacity="0.3"
    ></path>
    <path d="M 45 28 L 49 22 L 53 28 Z" fill="#1B263B" opacity="0.3"
    ></path>
</svg>