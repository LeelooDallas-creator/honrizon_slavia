<svg
    width="80"
    height="80"
    viewBox="0 0 80 80"
    xmlns="http://www.w3.org/2000/svg"
>
    <!-- Ampoule -->
    <ellipse
        cx="40"
        cy="35"
        rx="18"
        ry="22"
        fill="#C4A000"
        opacity="0.9"></ellipse>

    <!-- Reflet lumineux -->
    <ellipse
        cx="35"
        cy="28"
        rx="6"
        ry="10"
        fill="#F5E6D3"
        opacity="0.6"></ellipse>

    <!-- Filament -->
    <path
        d="M 40 25 L 40 35 M 35 30 L 45 30 M 36 33 L 44 33"
        stroke="#8B0000"
        stroke-width="2"
        fill="none"></path>

    <!-- Culot de l'ampoule -->
    <rect x="32" y="52" width="16" height="4" fill="#1B263B" rx="1"
    ></rect>
    <rect
        x="33"
        y="56"
        width="14"
        height="3"
        fill="#1B263B"
        opacity="0.8"></rect>
    <rect
        x="34"
        y="59"
        width="12"
        height="3"
        fill="#1B263B"
        opacity="0.6"></rect>

    <!-- Rayons lumineux -->
    <g
        stroke="#C4A000"
        stroke-width="2"
        stroke-linecap="round"
        opacity="0.7"
    >
        <line x1="40" y1="10" x2="40" y2="17"></line>
        <line x1="18" y1="18" x2="24" y2="24"></line>
        <line x1="62" y1="18" x2="56" y2="24"></line>
        <line x1="13" y1="35" x2="20" y2="35"></line>
        <line x1="67" y1="35" x2="60" y2="35"></line>
    </g>

    <!-- Point d'exclamation dans l'ampoule -->
    <circle cx="40" cy="42" r="1.5" fill="#8B0000"></circle>
    <line
        x1="40"
        y1="30"
        x2="40"
        y2="38"
        stroke="#8B0000"
        stroke-width="2.5"
        stroke-linecap="round"></line>
</svg>